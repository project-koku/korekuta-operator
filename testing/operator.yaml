---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cost-mgmt-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: cost-mgmt-operator
  template:
    metadata:
      labels:
        name: cost-mgmt-operator
    spec:
      serviceAccountName: cost-mgmt-operator
      containers:
        - name: ansible
          command:
            - /usr/local/bin/ao-logs
            - /tmp/ansible-operator/runner
            - stdout
            # Replace this with the built image name
          image: "{{ REPLACE_IMAGE }}"
          imagePullPolicy: "{{ pull_policy|default('Always') }}"
          volumeMounts:
            - mountPath: /tmp/ansible-operator/runner
              name: runner
              readOnly: true
            - mountPath: /tmp/cost-mgmt-operator-collect
              name: cost-mgmt-operator
        - name: operator
          # Replace this with the built image name
          image: "{{ REPLACE_IMAGE }}"
          imagePullPolicy: "{{ pull_policy|default('Always') }}"
          volumeMounts:
            - mountPath: /tmp/ansible-operator/runner
              name: runner
            - mountPath: /tmp/cost-mgmt-operator-collect
              name: cost-mgmt-operator
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "cost-mgmt-operator"
            - name: ANSIBLE_GATHERING
              value: explicit
      volumes:
        - name: runner
          emptyDir: {}
        - name: cost-mgmt-operator
  volumeClaimTemplates:
    - metadata:
        name: cost-mgmt-operator
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
